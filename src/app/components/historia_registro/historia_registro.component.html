<!DOCTYPE html>
<html lang="es">
<style>
    body {
        background: #b9de5d;
        /* fallback for old browsers */

    }
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Historia</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-md text-end">

        <div class="container-fluid"><a class="navbar-brand" (click)="irInicio()" style="cursor: pointer;">Expediente
                Clínico
                Digital [Terapeuta / Administrador] - </a><button data-bs-toggle="collapse" class="navbar-toggler"
                data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse text-end" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" style="cursor: pointer;">Regresar</a></li>
                </ul>
            </div>

            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
                style="margin-left: 1%">
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="assets/img/imgterapeuta.png" alt="mdo" width="40" height="40"
                            class="rounded-circle ml-5">
                    </a>
                </div>

                <div class="text-end">
                    <button type="button" class="btn btn-danger" (click)="irLogin()">Cerrar sesión</button>
                </div>
            </div>
        </div>
    </nav>


    <!--Formulario de abajo-->
    <div class="principal">
        <div class="container w-50 rounded shadow mb-3" style="background-color:rgba(92, 99, 106, 0.342)">
            <br>
            <h2 class="text-center" style="margin-top: 20px;">{{titulo}}</h2>
            <br><hr>

            <form action="mt-3" [formGroup]="historiaForm" (ngSubmit)="agregarHistoria()">
            <div class="etiquetas">
                <b>Información de la problemática:</b>
            </div>
            <div class="row g-4">
                <div class="col-md">
                    <div class="form-floating my-2">
                        <input formControlName="problematica" type="text" class="form-control" id="problematica"
                            placeholder="problematica"  required>
                        <label style="color:rgba(0, 0, 0, 0.5)" for="problematica">Problemática</label>
                    </div>
                </div>
            </div>
            <br>

            <!--datos personales-->
            <div class="etiquetas">
                <b>Datos personales del Paciente:</b>
            </div>
            
                <div class="form-floating my-2">
                    <input formControlName="nombre" type="text" class="form-control" id="txtNombre"
                        placeholder="Nombre(s)" required>
                    <label style="color:rgba(0, 0, 0, 0.5)" for="nombre">Nombre(s)</label>

                </div>

                <div class="row g-4">
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <input formControlName="apPaterno" type="text" class="form-control" id="txtPaterno"
                                placeholder="Apellido paterno" required>
                            <label style="color:rgba(0, 0, 0, 0.5)" for="apPaterno">Apellido paterno</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <input formControlName="apMaterno" type="text" class="form-control" id="txtMaterno"
                                placeholder="Apellido materno" required>
                            <label style="color:rgba(0, 0, 0, 0.5)" for="password">Apellido materno</label>
                        </div>
                    </div>
                </div>
                <div class="row g-4">
                    <div class="col-md">
                        <div class="form-floating my-2">

                            <input formControlName="fecNacimiento" type="date" min="1900-04-01" max="2021-12-31" value="aaaa-mm-dd" class="form-control" id="txtFecha"
                                placeholder="Fecha de nacimiento"  required>
                            <label style="color:rgba(0, 0, 0, 0.5)" for="fecNacimiento">Fecha de nacimiento</label>

                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <select class="form-select" formControlName="sexo" id="floatingSelectGrid">
                                <option  value="Masculino">Masculino</option>
                                <option  value="Femenino">Femenino</option>
                                <option  value="Otro">Otro</option>
                            </select>
                            <label for="floatingSelectGrid">Sexo</label>
                        </div>
                    </div>
                </div>

                <div class="row g-4">
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <input formControlName="peso" type="number" class="form-control" id="peso"
                                placeholder="peso" required>
                            <label style="color:rgba(0, 0, 0, 0.5)" for="numero_INT">Peso(kg)</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <input formControlName="estatura" type="number" class="form-control" id="estatura"
                                placeholder="estatura" required>
                            <label style="color:rgba(0, 0, 0, 0.5)" for="numero_INT">Estatura(cm)</label>
                        </div>
                    </div>
                </div>
                <br>

                <!--Contacto de emergencia -->
                <div class="etiquetas">
                    <b>Contacto de emergencia:</b>
                </div>

                   <div class="form-floating my-2">
                    <input formControlName="emeNombre" type="text" class="form-control" id="emeNombre" placeholder="emeNombre"
                        required>
                    <label style="color:rgba(0, 0, 0, 0.5)" for="emeNombre">Nombre(s)</label>
                    </div>


                <div class="row g-4">
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <input formControlName="emeParentesco" type="text" class="form-control" id="parentesco"
                                placeholder="parentesco" required>
                            <label style="color:rgba(0, 0, 0, 0.5)" for="parentesco">Parentesco</label>
                        </div>
                    </div>

                    
                    </div>
                    <div class="row g-4">
                        <div class="col-md">
                            <div class="form-floating my-2">
                                <input formControlName="emeCelular" type="text" class="form-control" id="celular"
                                    placeholder="celular" required>
                                <label style="color:rgba(0, 0, 0, 0.5)" for="celular">Número de celular</label>
                            </div>
                        </div>

                        </div>

                <br>


                <!--datos necesarios para historia-->

                <div class="etiquetas">
                    <b>Datos médicos:</b>
                </div>

                <div class="row g-4" style="align-items:center;">
                    <div class="col-3">
                        <div class="form-check form-switch text-center ">
                            <input class="form-check-input" type="checkbox" role="switch" id="switchAlergias" (onChange)="clicAlergias()">
                            <label class="form-check-label" for="flexSwitchCheckDefault">¿Alergias?</label>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="form-floating my-2">
                            <input *ngIf="varAlergias==true" formControlName="alergias" type="text" class="form-control" id="alergias"
                                placeholder="alergias" required ng-disable="alergias" >
                            
                        </div>
                    </div>
                </div>


                <div class="row g-4" style="align-items:center">
                    <div class="col-3">
                        <div class="form-check form-switch text-center">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">¿Cirugias?</label>

                        </div>
                    </div>
                    <div class="col-9">
                        <div class="form-floating my-2">
                            <input *ngIf="varCirugias==true" formControlName="cirugias" type="text" class="form-control" id="cirugias"
                                placeholder="cirugias" ng-disable="cirugias">
                            
                        </div>
                    </div>
                </div>


                <div class="row g-4" style="align-items:center">
                    <div class="col-3">
                        <div class="form-check form-switch text-center">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">¿Traumas / Fracturas?</label>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="form-floating my-2">
                            <input *ngIf="varTraFracturas==true" formControlName="traFracturas" type="text" class="form-control"
                                id="traFracturas" placeholder="traFracturas" >
                            
                        </div>
                    </div>
                </div>


                <div class="row g-4" style="align-items:center">
                    <div class="col-3">
                        <div class="form-check form-switch text-center">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">¿Enfermedades
                                congenitas?</label>

                        </div>
                    </div>
                    <div class="col-9">
                        <div class="form-floating my-2">
                            <input *ngIf="varEnfCongenitas==true" formControlName="enfCongenitas" type="text" class="form-control" id="enfCongenitas"
                                placeholder="enfCongenitas" >
                           
                        </div>
                    </div>

                </div>

                <div class="row g-4" style="align-items:center">
                    <div class="col-3">
                        <div class="form-check form-switch text-center">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">¿Enfermedades
                                hereditarias?</label>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="form-floating my-2">
                            <input *ngIf="varEnfHereditarias==true" formControlName="enfHereditarias" type="text" class="form-control"
                                id="enfHereditarias" placeholder="enf_Hereditarias" >
                            
                        </div>
                    </div>
                </div>

                <div class="row g-4">
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <input formControlName="otros" type="text" class="form-control" id="otros"
                                placeholder="otros" required>
                            <label style="color:rgba(0, 0, 0, 0.5)" for="otros">Otros</label>
                        </div>
                    </div>
                </div>

                <div class="row g-4">
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <textarea formControlName="observaciones" type="text" class="form-control"
                                id="Observaciones" placeholder="Observaciones" required
                                style="height: 100px"></textarea>
                            <label style="color:rgba(0, 0, 0, 0.5)" for="observaciones">Observaciones</label>
                        </div>
                    </div>

                    <div class="col-md">
                        <div class="form-floating my-2">
                            <textarea formControlName="numConsultasTotales" type="text" class="form-control"
                                id="numConsultasTotales" placeholder="numConsultasTotales" required
                                style="height: 100px"></textarea>
                            <label style="color:rgba(0, 0, 0, 0.5)" for="numConsultasTotales">Numero de Consultas Totales</label>
                        </div>
                    </div>
                </div>

                <br>
                <div class="d-grid col-12 mx-auto">
                    <button (onClick)="agregarHistoria()" class="btn btn-primary btn-lg" type="submit"
                        style="background-color:rgb(33, 37, 41)">Guardar</button>
                </div>
                <br>
            </form>

        </div>
    </div>
</body>

</html>
