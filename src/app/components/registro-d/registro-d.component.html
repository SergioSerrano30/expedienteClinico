<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Paciente</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-md text-end">

        <div class="container-fluid"><a class="navbar-brand" (click)="irInicio()">Expediente Clínico
            Digital [Administrador] - {{nombre}}</a><button data-bs-toggle="collapse" class="navbar-toggler"
                data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse text-end" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" routerLink="/principal">Terapeutas</a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="/principal">Pacientes</a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="/principal">Consultar operaciones</a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="/principal">Regresar</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="principal">
        <div class="container w-50 rounded shadow mb-3" style="background-color:rgba(92, 99, 106, 0.342)">
            <br>
            <h2 class="text-center" style="margin-top: 20px;">{{titulo}}</h2>
            <br>

            <div class="etiquetas">
                <b>Datos personales:</b>
            </div>

            <form action="mt-3" [formGroup]="usuarioForm" (ngSubmit)="guardarTerapeuta()">
                <div class="form-floating my-2">
                    <input formControlName="nombre" type="text" class="form-control" id="txtNombre"
                        placeholder="Nombre(s)" required>
                    <label for="nombre">Nombre(s)</label>
                </div>

                <div class="row g-4">
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <input formControlName="apPaterno" type="text" class="form-control" id="txtPaterno"
                                placeholder="Apellido paterno" required>
                            <label for="apPaterno">Apellido paterno</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <input formControlName="apMaterno" type="text" class="form-control" id="txtMaterno"
                                placeholder="Apellido materno" required>
                            <label for="password">Apellido materno</label>
                        </div>
                    </div>
                </div>
                <div class="row g-4">
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <input formControlName="fechaNac" type="date" min="1900-04-01" max="2021-12-31"
                                value="1999-12-30" class="form-control" id="txtFecha" placeholder="Fecha de nacimiento"
                                required>
                            <label for="fechaNac">Fecha de nacimiento</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <select class="form-select" formControlName="sexo" id="floatingSelectGrid">
                                <option selected value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option selected>Otro</option>
                            </select>
                            <label for="floatingSelectGrid">Sexo</label>
                        </div>
                    </div>
                </div>
                <br>

                <div class="etiquetas">
                    <b>Datos del usuario:</b>
                </div>

                <div class="row g-4">
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <input formControlName="usuario" type="text" class="form-control" id="txtUsuario"
                                placeholder="Usuario" required>
                            <label for="password">Usuario</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <input formControlName="password" type="password" class="form-control" id="txtPass"
                                placeholder="Contraseña" required>
                            <label for="password">Contraseña</label>
                        </div>
                    </div>
                </div>
                <br>

                <div class="etiquetas">
                    <b>Datos del domicilio:</b>
                </div>

                <div class="form-floating my-2">
                    <input formControlName="calle" type="text" class="form-control" id="calle" placeholder="Calle"
                        required>
                    <label for="calle">Calle</label>
                </div>

                <div class="row g-4">
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <input formControlName="numero_EXT" type="text" class="form-control" id="numero_EXT"
                                placeholder="Número externo" required>
                            <label for="numero_EXT">Número externo</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <input formControlName="numero_INT" type="text" class="form-control" id="numero_INT"
                                placeholder="Número interno" required>
                            <label for="numero_INT">Número interno</label>
                        </div>
                    </div>
                </div>

                <div class="form-floating my-2">
                    <input formControlName="colonia" type="text" class="form-control" id="colonia" placeholder="Colonia"
                        required>
                    <label for="colonia">Colonia</label>
                </div>

                <div class="row g-4">
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <input formControlName="entrecalle1" type="text" class="form-control" id="entrecalle1"
                                placeholder="Entre calle" required>
                            <label for="entrecalle1">Entre calle</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <input formControlName="entrecalle2" type="text" class="form-control" id="entrecalle2"
                                placeholder="Y calle" required>
                            <label for="entrecalle2">Y calle</label>
                        </div>
                    </div>
                </div>

                <div class="form-floating my-2">
                    <textarea class="form-control" formControlName="referencia" placeholder="Referencias" id="referecia"
                        style="height: 100px"></textarea>
                    <label for="referecias">Referencias</label>
                </div>

                <div class="row g-4">
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <input formControlName="municipio" type="text" class="form-control" id="municipio"
                                placeholder="Municipio" required>
                            <label for="municipio">Municipio</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <input formControlName="estado" type="text" class="form-control" id="estado"
                                placeholder="Estado" required>
                            <label for="password">Estado</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <input formControlName="pais" type="text" class="form-control" id="pais" placeholder="País"
                                required>
                            <label for="password">País</label>
                        </div>
                    </div>
                </div>

                <br>
                <div class="d-grid col-12 mx-auto">
                    <button (onClick)="guardarTerapeuta()" class="btn btn-primary btn-lg" type="submit"
                        style="background-color:rgb(33, 37, 41)">Guardar</button>
                </div>
                <br>
            </form>
        </div>
    </div>
</body>

</html>
