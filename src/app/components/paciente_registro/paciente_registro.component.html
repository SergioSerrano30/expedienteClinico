<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Paciente</title>
</head>

<body>
            <nav class="navbar navbar-dark bg-dark navbar-expand-md text-end">
                <div class="container-fluid"><a class="navbar-brand" (click)="irInicio()"
                        style="cursor: pointer;">Expediente Clínico
                        Digital [{{rol}}] - {{nombre}}</a><button data-bs-toggle="collapse" class="navbar-toggler"
                        data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span
                            class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse text-end" id="navcol-1">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" (click)="irAtras()"
                                    style="cursor: pointer;">Regresar</a></li>
                        </ul>
                    </div>

                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
                        style="margin-left: 1%">
                        <div class="dropdown text-end">
                            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle"
                                id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="assets/img/imgterapeuta.png" alt="mdo" width="40" height="40"
                                    class="rounded-circle ml-5" (click)="irLogin()">
                            </a>
                        </div>

                        <div class="text-end">
                            <button type="button" class="btn btn-danger" (click)="irLogin()">Cerrar sesión</button>
                        </div>
                    </div>
                </div>
            </nav>

            <!--<h2 class="text-center" style="margin-top: 20px;">{{titulo}}</h2>-->
            <!--
                    <div class="text-center" style="display: block; margin: auto; margin-top: 20px;">
                    <img src="assets/img/sneeze%20(1).png" width="100rem">
                </div>
            </header>-->

            <!--Formulario de abajo-->
            <div class="principal">
                <div class="container w-50 rounded shadow mb-3" style="background-color:rgba(92, 99, 106, 0.342)">
                    <br>
                    <h2 class="text-center" style="margin-top: 20px;">{{titulo}}</h2>
                    <br>
                    <!--
                        <div class="text-center" style="display: block; margin: auto; margin-top: 20px;">
                        <img src="assets/img/sneeze%20(1).png" width="100rem">
                    </div>
                    -->
                    <div class="etiquetas">
                        <b>Datos personales:</b>
                    </div>
                    <form action="mt-3" [formGroup]="pacienteForm" (ngSubmit)="guardarPaciente()">
                        <div class="form-floating my-2">
                            <input formControlName="nombre" type="text" class="form-control" id="txtNombre"
                                placeholder="Nombre(s)" required>
                            <label for="nombre">Nombre(s)</label>
                            <!-- <div class="text-danger float-start" 
                    *ngIf="pacienteForm.get('nombre')?.hasError('required') && pacienteForm.get('nombre')?.touched">
                        <span>Este campo es <strong>obligatorio</strong></span>
                    </div> -->
                        </div>

                        <div class="row g-4">
                            <div class="col-md">
                                <div class="form-floating my-2">
                                    <input formControlName="apPaterno" type="text" class="form-control" id="txtPaterno"
                                        placeholder="Apellido paterno" required>
                                    <label for="apPaterno">Apellido paterno</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating my-2">
                                    <input formControlName="apMaterno" type="text" class="form-control" id="txtMaterno"
                                        placeholder="Apellido materno" required>
                                    <label for="password">Apellido materno</label>
                                </div>
                            </div>
                        </div>

                        <!--<div class="row my-2">
                            <div class="col form-floating">
                                <input formControlName="apPaterno" type="text" class="form-control" id="txtPaterno"
                                    placeholder="Apellido paterno" required>
                                <label for="apPaterno">Apellido paterno</label>
                            </div>
                            <div class="col form-floating">
                                <input formControlName="apMaterno" type="text" class="form-control" id="txtMaterno"
                                    placeholder="Apellido materno" required>
                                <label for="apMaterno">Apellido materno</label>
                            </div>
                        </div>-->
                        <div class="row g-4">
                            <div class="col-md">
                                <div class="form-floating my-2">
                                    <input formControlName="fechaNac" type="date" min={{fechaMin}} max={{fechaHoy}}
                                        value="2000-01-01" class="form-control" id="txtFecha"
                                        placeholder="Fecha de nacimiento" required>
                                    <label for="fechaNac">Fecha de nacimiento </label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating my-2">
                                    <select class="form-select" formControlName="sexo" id="floatingSelectGrid">
                                        <option selected value="Masculino">Masculino</option>
                                        <option value="Femenino">Femenino</option>
                                    </select>
                                    <label for="floatingSelectGrid">Sexo</label>
                                </div>
                            </div>
                        </div>
                        <br>

                        <div class="etiquetas">
                            <b>Datos del usuario:</b>
                        </div>

                        <div class="row g-4">
                            <div class="col-md">
                                <div class="form-floating my-2">
                                    <input formControlName="usuario" type="text" class="form-control" id="txtUsuario"
                                        placeholder="Usuario" required>
                                    <label for="password">Usuario</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating my-2">
                                    <input formControlName="password" type="password" class="form-control" id="txtPass"
                                        placeholder="Contraseña" required>
                                    <label for="password">Contraseña</label>
                                </div>
                            </div>
                        </div>
                        <br>

                        <div class="etiquetas">
                            <b>Datos del domicilio:</b>
                        </div>

                        <div class="form-floating my-2">
                            <input formControlName="calle" type="text" class="form-control" id="calle"
                                placeholder="Calle" required>
                            <label for="calle">Calle</label>
                        </div>

                        <div class="row g-4">
                            <div class="col-md">
                                <div class="form-floating my-2">
                                    <input formControlName="numero_EXT" type="text" class="form-control" id="numero_EXT"
                                        placeholder="Número externo" required>
                                    <label for="numero_EXT">Número externo</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating my-2">
                                    <input formControlName="numero_INT" type="text" class="form-control" id="numero_INT"
                                        placeholder="Número interno" required>
                                    <label for="numero_INT">Número interno</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-floating my-2">
                            <input formControlName="colonia" type="text" class="form-control" id="colonia"
                                placeholder="Colonia" required>
                            <label for="colonia">Colonia</label>
                        </div>

                        <div class="row g-4">
                            <div class="col-md">
                                <div class="form-floating my-2">
                                    <input formControlName="entrecalle1" type="text" class="form-control"
                                        id="entrecalle1" placeholder="Entre calle" required>
                                    <label for="entrecalle1">Entre calle</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating my-2">
                                    <input formControlName="entrecalle2" type="text" class="form-control"
                                        id="entrecalle2" placeholder="Y calle" required>
                                    <label for="entrecalle2">Y calle</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-floating my-2">
                            <textarea class="form-control" formControlName="referencia" placeholder="Referencias"
                                id="referecia" style="height: 100px"></textarea>
                            <label for="referecias">Referencias</label>
                        </div>

                        <div class="row g-4">
                            <div class="col-md">
                                <div class="form-floating my-2">
                                    <input formControlName="municipio" type="text" class="form-control" id="municipio"
                                        placeholder="Municipio" required>
                                    <label for="municipio">Municipio</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating my-2">
                                    <input formControlName="estado" type="text" class="form-control" id="estado"
                                        placeholder="Estado" required>
                                    <label for="password">Estado</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating my-2">
                                    <input formControlName="pais" type="text" class="form-control" id="pais"
                                        placeholder="País" required>
                                    <label for="password">País</label>
                                </div>
                            </div>
                        </div>

                        <br>
                        <div class="d-grid col-12 mx-auto">
                            <button (onClick)="guardarPaciente()" class="btn btn-primary btn-lg" type="submit"
                                style="background-color:rgb(33, 37, 41)">Guardar</button>
                        </div>
                        <br>
                    </form>

                </div>
            </div>

</body>

</html>
